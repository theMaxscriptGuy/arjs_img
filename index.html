<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Image Tracking</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Image tracking marker -->
      <a-nft type="nft" url="ShaderShorts" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-box color="red" position="0 0.5 0"></a-box>
      </a-nft>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
