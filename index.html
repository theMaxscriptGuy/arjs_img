<!DOCTYPE html>
<html>
<head>
    <title>AR.js Image Tracking</title>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body, html {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Image tracking marker -->
        <a-nft type="nft" url="ArrowMarker" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <a-box color="red" position="0 0.5 0"></a-box>
        </a-nft>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
